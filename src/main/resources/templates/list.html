<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <h2 class = "centered">View Jobs By Category</h2>
        </div>

        <table class="centeredTable">
            <tr>
                <th:block th:each="column : ${columns}">
                    <th th:text = "${column.value}"></th>
                </th:block>
            </tr>
            <tr>
                <!-- TODO #2: Complete the View Jobs By Category Table. -->

                <td>
                    <ul>
                        <li>  <!--item is one entry from category ArrayList-->
                            <a th:href="@{/list/jobs(column=All, value=All)}">All</a>
                        </li>  <!--@{/list/jobs generates a link. (column=${category.key},value=${item}) dynamically generates query parameters for the URL.-->
                    </ul>
                </td> <!-- Feel free to remove or modify this element if necessary. -->
<!-- tableChoices is a HashMap from JobData and contains the names of the Job fields as keys (employer, etc.). The value for each key is an ArrayList of Employer, Location, CoreCompetency, or PositionType objects.-->
                <td th:each="category : ${tableChoices}"> <!--category is one key/value pair from tableChoices-->
                    <ul>
                        <li th:each="item : ${category.value}">  <!--item is one entry from category ArrayList-->
                            <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
                        </li>  <!--@{/list/jobs generates a link. (column=${category.key},value=${item}) dynamically generates query parameters for the URL.-->
                    </ul>
                </td>
            </tr>
        </table>

    </body>
</html>
